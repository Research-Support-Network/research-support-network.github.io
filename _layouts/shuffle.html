<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link href="/assets/css/shuffle-style.css" rel="stylesheet" />
    <link href="/assets/css/shuffle-figure-style.css" rel="stylesheet" />

    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {{ content }}

    <hr>

    <section class="container">
      <div class="row">
        <div class="col-6@sm col-6@md">
          <div class="filters-group">
            <label for="filters-search-input" class="filter-label">Search</label>
            <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input" />
          </div>
        </div>
      </div>
    </section>

    <div id="deck">
    {% for member_name in site.data.members %}
    {% assign member = member_name[1] %}

    <figure class="col-6@xs col-6@sm col-6@md picture-item picture-item--h2" data-groups='["{{ member.timezone | strip_html | escape }}"]' data-title="{{ member.name | strip_html | escape }} {{ member.timezone | strip_html | escape }} {{ member.affiliation | strip_html | escape }} {{ member.languages | strip_html | escape }} {{ member.expertise | strip_html | escape }} ">
      <div class="picture-item__inner">
        <div class="picture-item__details">
          <figcaption class="picture-item__title"><em>{{ member.name | strip_html | escape }}</em></figcaption>
          <p class="picture-item__tags hidden@xs"><strong>{{ member.timezone | strip_html | escape }}</strong></p>
        </div>
        <p class="picture-item__description">
          <strong>Affiliation:</strong> {{ member.affiliation | strip_html | escape }}<br/>
          <strong>Timezone:</strong> {{ member.timezone | strip_html | escape }}<br/>
          <strong>E-mail:</strong> {{ member.email | strip_html | escape }}<br/>
          {% if member.website and member.website != "" %}<strong>Website:</strong> {{ member.website | strip_html | escape }}<br/>{% endif %}
          {% if member.languages and member.languages != "" %}<strong>Languages:</strong> {{ member.languages | strip_html | escape }}<br/>{% endif %}
          <strong>Expertise:</strong> {{ member.expertise | strip_html | escape | truncate: 450 }}
        </p>
      </div>
    </figure>

    {% endfor %}

    </div>

    <script src="/assets/js/shuffle.min.js"></script>
    <script src="/assets/js/shuffle_and_search.js"></script>
  </body>
</html>
